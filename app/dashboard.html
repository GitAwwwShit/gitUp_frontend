  <!-- accordion animation script -->
  <script>
		<!-- SlideUP and SlideDown -->
		$(document).ready(function(){
			<!-- OnClick Event -->
			$(".ui-item a.ui-heading").click(function(e){
				e.preventDefault();
				if($(this).find("i").hasClass("fa-angle-down")){		//Icon Class Angel Down
					$(this).next(".ui-details").slideDown(400);		//Slide Down
					$(this).find("i").removeClass("fa-angle-down");		//Remove Icon Class Angel Down
					$(this).find("i").addClass("fa-angle-up");		//Add Icon Class Angel Up
				}
				else{
					$(this).next(".ui-details").slideUp(400);			//Slide Up
					$(this).find("i").removeClass("fa-angle-up");		//Remove Icon Class Angel Up
					$(this).find("i").addClass("fa-angle-down");		//Add Icon Class Angel Down
				}
			});


		});

	</script>


  <!-- drop down menu animation script -->
  <script>
			/* Drop Down */
			$(document).ready(function() {
				var hidden = true;
				$('.dd-link').click(function(e) {
					e.preventDefault();
					if (hidden){
					   $(this).next('.dd-dropdown').fadeToggle(200, function(){hidden = false;});
					}
				});

				$('html').click(function() {
					if (!hidden) {
						$('.dd-dropdown').fadeOut();
						hidden=true;
					}
				});

				$('.dd-dropdown').click(function(event) {
					event.stopPropagation();
				});
			});

		</script>
  <!-- progress bar animation script -->
  <script>
    $(document).ready(function(){
      $(".ui-progress-bar").each(function(){
        var max = $(this).attr("data-valuemax");
        //alert(max);
        $(this).animate({
          width: max + "%"
        },
        {
          duration: 2000
        });
      });
    });
  </script>
