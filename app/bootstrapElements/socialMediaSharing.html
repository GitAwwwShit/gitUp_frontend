<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>UI Design</title>
		<!-- Description, Keywords and Author -->
		<meta name="description" content="Your description">
		<meta name="keywords" content="Your,Keywords">
		<meta name="author" content="ResponsiveWebInc">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Font awesome CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">


		<!-- Main CSS -->
		<link href="css/style-89.css" rel="stylesheet">

		<!-- Favicon -->
		<link rel="shortcut icon" href="#">
	</head>

	<body>


		<!-- UI - X Starts -->
		<div class="ui-89">
			<div class="container-fluid">
				<!-- Social Starts -->
				<div class="ui-social">
					<h4>Share It</h4>
					<!-- Unordered Listing -->
					<ul class="list-inline">
						<!-- Facebook -->
						<li class="active"><a href="#facebook" data-toggle="tab"><i class="fa fa-facebook facebook"></i></a></li>
						<!-- Twitter -->
						<li><a href="#twitter" data-toggle="tab"><i class="fa fa-twitter twitter"></i></a></li>
						<!-- LinkedIn -->
						<li><a href="#linkedin" data-toggle="tab"><i class="fa fa-linkedin linkedin"></i></a></li>
						<!-- Google-Plus -->
						<li><a href="#google-plus" data-toggle="tab"><i class="fa fa-google-plus google-plus"></i></a></li>
					</ul>

					<!-- Tab Content -->
					<div class="tab-content">
						<!-- Tab Panes -->
						<div class="tab-pane active" id="facebook">
							<!-- TeaxtArea -->
							<textarea class="form-control" rows="4" placeholder="Share it in  Facebook"></textarea>
							<!-- Submit Button -->
							<button type="submit" class="btn-sm btn btn-red">Submit</button>
							<!-- Reset Button -->
							<button type="reset" class="btn-sm btn btn-white">Reset</button>
						</div>
						<!-- Tab Panes -->
						<div class="tab-pane" id="twitter">
							<!-- TextArea -->
							<textarea class="form-control" rows="4" placeholder="Share it in  Twitter"></textarea>
							<!-- Submit Button -->
							<button type="submit" class="btn-sm btn btn-red">Submit</button>
							<!-- Reset Button -->
							<button type="reset" class="btn-sm btn btn-white">Reset</button>
						</div>
						<!-- Tab Pane -->
						<div class="tab-pane" id="linkedin">
							<!-- TextArea -->
							<textarea class="form-control" rows="4" placeholder="Share it in  LinkedIn"></textarea>
							<!-- Submit Button -->
							<button type="submit" class="btn-sm btn btn-red">Submit</button>
							<!-- Reset Button -->
							<button type="reset" class="btn-sm btn btn-white">Reset</button>
						</div>
						<!-- Tab Pane -->
						<div class="tab-pane" id="google-plus">
							<!-- TextArea -->
							<textarea class="form-control" rows="4" placeholder="Share it in  Google-Plus"></textarea>
							<!-- Submit Button -->
							<button type="submit" class="btn-sm btn btn-red">Submit</button>
							<!-- Reset Button -->
							<button type="reset" class="btn-sm btn btn-white">Reset</button>
						</div>
					</div>
				</div>
				<!-- Social Ends -->
			</div>
		</div>
		<!-- UI - X Ends -->

		<!-- Javascript files -->
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Bootstrap JS -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Placeholder JS -->
		<script src="js/placeholder.js"></script>
		<!-- Respond JS for IE8 -->
		<script src="js/respond.min.js"></script>
		<!-- HTML5 Support for IE -->
		<script src="js/html5shiv.js"></script>
	</body>
</html>
